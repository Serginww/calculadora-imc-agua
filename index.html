<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="images/img.svg" alt="img">
        </section>
        <section id="calculadora">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>
                        kg
                    </span>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="height" step="0.01" required>

                    <span>
                        M
                    </span>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </form>
            <div id="infos" class=" hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>

                        <div id="ami">
                            <span id="valor"></span>
                            <span>Quantidade de agua recomendada</span>
                        </div>
                        <div id="descricao">
                            <span>L</span>
                        </div>
                    
                    </div>
                </div>
                <div id="more_info" >
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC:
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                    <br>
                    <a href="https://pe.unit.br/blog/noticias/como-calcular-a-quantidade-de-agua-ingerida-por-dia/">
                        Mais informações sobre a quantidade de água
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                    </br>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
